<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mesto Russia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo_Mesto.svg" alt="Место" />
    </header>
    <main class="main">
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/JKUSTO.jpg" alt="Аватар" />

          <div class="profile__content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>

            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements page__elements">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1088404-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1404681-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1556355-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Домбай</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1404681-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1556355-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Домбай</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1088404-unsplash.jpg"
              alt="фото"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Карачаево-Черкессия</h2>
              <img
                class="photo-grid__heart"
                src="./images/PHOTO-GRID/heart.svg"
                alt="+"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p>© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__overlay"></div>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input
            class="popup__input"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
          />
          <img class="popup__line" src="./images/Line_2.svg" alt="" />
        </label>
        <label class="popup__field">
          <input
            class="popup__input"
            type="text"
            name="name"
            value="Исследователь океана"
          />
          <img class="popup__line" src="./images/Line_2.svg" alt="" />
        </label>

        <button class="popup__button" type="submit">Сохранить</button>
        <button type="button" class="popup__close-icon"></button>
      </form>
    </div>
  </body>
</html>
