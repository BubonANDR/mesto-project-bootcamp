<!DOCTYPE html>
<html lang="ru">
  <head>
    <title lang="en">Mesto Russia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/logo_Mesto.svg"
        alt="лого Место"
      />
    </header>
    <main class="main">
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/JKUSTO.jpg" alt="Аватар" />
          <div class="profile__content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить профиль"
        ></button>
      </section>

      <section class="elements page__elements">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1088404-unsplash.jpg"
              alt="фото Карачаевск"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1404681-unsplash.jpg"
              alt="фото Эльбрус"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1556355-unsplash.jpg"
              alt="фото Домбай"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Домбай</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1404681-unsplash.jpg"
              alt="фото Эльбрус"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1556355-unsplash.jpg"
              alt="фото Домбай"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Домбай</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>

          <li class="photo-grid__item">
            <img
              class="photo-grid__item-image"
              src="./images/PHOTO-GRID/kirill-pershin-1088404-unsplash.jpg"
              alt="фото Карачаевск"
            />
            <div class="photo-grid__item-text">
              <h2 class="photo-grid__title">Карачаево-Черкессия</h2>
              <button
                class="photo-grid__like-button"
                aria-label="Кнопка лайк-сердце"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer lang="en" class="footer page__footer">
      <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup_form" name="форма профиля">
          <input
            class="popup__input"
            type="text"
            name="name"
            value="Имя профиля"
          />

          <input
            class="popup__input"
            type="text"
            name="name"
            value="Описание профиля"
          />

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Крестик закрытия формы"
        ></button>
      </div>
    </div>
  </body>
</html>
