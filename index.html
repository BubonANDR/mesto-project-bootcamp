<!DOCTYPE html>
<html lang="ru">
  <head>
    <title lang="en">Mesto Russia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="./images/logo_Mesto.svg"
        alt="лого Место"
      />
    </header>
    <main class="main">
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/JKUSTO.jpg" alt="Аватар" />
          <div class="profile__content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>

        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить место"
        ></button>
      </section>

      <section class="elements page__elements"
      aria-label="Карточки мест в России">
        <ul class="photo-grid"></ul>
      </section>
    </main>
    <footer lang="en" class="footer page__footer">
      <p class="footer__title">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup_form" name="форма профиля">
          <input
            class="popup__input name__input"
            type="text"
            name="name"
            value="Новое место"
          />

          <input
            class="popup__input job__input"
            type="text"
            name="name"
            value="Описание профиля"
          />

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Крестик закрытия формы"
        ></button>
      </div>
    </div>
    <div class="popup popup__add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup_form" name="форма профиля">
          <input
            class="popup__input card-name__input"
            type="text"
            name="name"
            value="Название"
          />

          <input
            class="popup__input card-link__input"
            type="text"
            name="name"
            value="Ссылка на картинку"
          />

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Крестик закрытия формы"
        ></button>
      </div>
    </div>

    <div class="popup popup__place-picture">
      <div class="popup__container popup__container_pictured">
        <h2 class="popup__picture-title">место</h2>
        <img class="popup__picture" src="#" alt="Фотография локации">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Крестик закрытия формы"
        ></button>
      </div>
    </div>


    <template id="grid-item">
      <li class="photo-grid__item">
        <img class="photo-grid__item-image" src="#" alt="фото" />
        <div class="photo-grid__item-text">
          <h2 class="photo-grid__title"></h2>
          <button
            class="photo-grid__like-button"
            aria-label="Кнопка лайк-сердце"
          ></button>
        </div>
        <div class="photo-grid__delete-area">
          <button
            class="photo-grid__delete-button"
            aria-label="Корзина удаления"
          ></button>
        </div>
      </li>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
